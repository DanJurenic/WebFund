<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <img class="usercircle" src="user-circle.png" alt="picture of a silhouette">
        <div class="info">
            <h1 style="font-size: 100px;">Jane Doe</h1>
            <div class="location">
                <img src="map-marker.png" alt="picture of a map marker" width="20" height="25">
                <p class="text" >Seattle</p>
            </div>
            <p class="text" >Developer | Engineer | Problem Solver</p>
            <p class="text" >Master of shadows and the Internet!</p>
            <div class="editprofile">
                <img src="gear.png" alt="picture of a gear" width="25" height="25">
                <p class="text" style="text-decoration: underline;" >edit profile</p>
            </div>
        </div>
    </div>
</body>
</html>
